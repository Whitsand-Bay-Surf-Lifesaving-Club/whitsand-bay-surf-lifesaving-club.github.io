backend:
  name: github
  repo: Whitsand-Bay-Surf-Lifesaving-Club/www
  branch: main
  site_domain: https://Whitsand-Bay-Surf-Lifesaving-Club.github.io

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

